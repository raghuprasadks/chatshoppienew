{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Login</h1>
    
    <div class="form">
        <form action="/login" method="POST">
            Email : <input type="text" name="email" id="email"><br>
            Password : <input type="password" name="password" id="password"><br>
            <input type="submit" value="Login">
        </form>
    </div>
</div>
{% endblock %}
